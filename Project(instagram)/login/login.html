<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram</title>
    <link rel="stylesheet" href="./login.css" />
    <link
      rel="icon"
      href="./image/Instagram_icon.png.webp"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <div class="login">
        <div class="img">
          <img src="" alt="" />
        </div>
        <div class="form">
          <div class="form-top">
            <img src="./image/logo.png" alt="" />
            <form id="form-login" action="">
              <input
                id="inputLoginUsername"
                type="text"
                placeholder="Phone number, username or email"
              />
              <br />
              <input
                id="inputLoginPassword"
                type="password"
                placeholder="password"
              /><br />
              <button>Log in-Instagram</button>
            </form>
            <div class="or">
              <div class="boder"></div>
              <span>OR</span>
            </div>
            <p>
              <span><i class="fa-brands fa-square-facebook"></i></span> Log in
              with Facebook
            </p>
            <a href="">Forgot password?</a>
          </div>
          <div class="form-center">
            <p>
              Don't have an account?
              <a href="http://127.0.0.1:5501/sign%20up/signup.html">Sign up</a>
            </p>
          </div>
          <div class="form-bottom">
            <span>Get the app.</span>
            <div>
              <img src="./image/c5Rp7Ym-Klz.png" alt="" />
              <img src="./image/EHY6QnZYdNX.png" alt="" />
            </div>
          </div>
        </div>
      </div>
      <div class="footer">
        <div class="support">
          <span>Meta</span>
          <span>About</span>
          <span>Blog</span>
          <span>Jobs</span>
          <span>Help</span>
          <span>API</span>
          <span>Privacy</span>
          <span>Terms</span>
          <span>Top Accounts</span>
          <span>Locations</span>
          <span>Locations</span>
          <span>Instagram Lite</span>
          <span>Contact Uploading & Non-Users</span>
          <span>Meta Verified</span>
        </div>
        <div class="infor">
          <select name="" id="">
            <option value="">English</option>
            <option value="">Tiếng Việt</option>
          </select>
          <span>© 2023 Instagram from Meta</span>
        </div>
      </div>
    </div>
    <script src="./login.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  </body>
</html>
